<form method="post" action="{% baseurl %}/add">
	<fieldset>
		<legend>Add user to group</legend>
		<div id="userbox">
			<span class="title">
				Users
			</span>
			<ul>
				{% users %}
			</ul>
		</div>
		<div id="groupbox">
			<span class="title">
				Groups
			</span>
			<ul>
				{% groups %}
			</ul>
		</div>
		<input type="submit" value="Add">
	</fieldset>
</form>

<form method="post" action="{% baseurl %}/add">
	<fieldset>
		<legend>Add undefined user to undefined group</legend>
		<label for="username">Username</label>
		<input type="text" name="username" value="{% username %}">
	
		<label for="groupname">Groupname</label>
		<input type="text" name="groupname" value="{% groupname %}">

		<input type="submit" value="Add">
	</fieldset>
</form>

<form method="post" action="{% baseurl %}/remove">
	<fieldset>
		<legend>Remove user from group</legend>
		<div id="memberbox">
			<span class="title">
				Members
			</span>
			<ul>
				{% memberships %}
			</ul>
		</div>
		<input type="submit" value="Remove">
	</fieldset>
</form>
