<form method="post" action="{% baseurl %}/add">
	<fieldset>
		<legend>Grant group access to resources</legend>
		<div id="groupbox">
			<span class="title">
				Groups
			</span>
			<ul>
				{% groups %}
			</ul>
		</div>
		<div id="resourcesbox">
			<span class="title">
				Resources
			</span>
			<ul>
				{% resources %}
			</ul>
		</div>
		<div id="subresourcesbox">
			<span class="title">
				Subresource
			</span>
			<input type="text" name="subresource" value="{% subresource %}">
		</div>
		<div id="actionbox">
			<span class="title">
				Action
			</span>
			<ul>
				{% actions %}
			</ul>
		</div>
		<input type="submit" value="Add">
	</fieldset>
</form>

<form method="post" action="{% baseurl %}/add">
	<fieldset>
		<legend>Grant undefined group access to undefined resources</legend>

		<div>
			<label for="groupname">groupname</label>
			<input type="text" name="groupname" id="groupname" value="{% groupname %}">
		</div>

		<div>
			<label for="resource">resource</label>
			<input type="text" name="resource" id="resource" value="{% resource %}">
		</div>
		
		<div>
			<label for="subresource">subresource</label>
			<input type="text" name="subresource" id="subresource" value="{% subresource %}">
		</div>
		
		<div>
			<label for="action">action</label>
			<input type="text" name="action" id="action" value="{% action %}">
		</div>

		<input type="submit" value="Add">
	</fieldset>
</form>

<form method="post" action="{% baseurl %}/remove">
	<fieldset>
		<legend>Remove grant from group</legend>
		<div id="memberbox">
			<span class="title">
				Group grants
			</span>
			<ul>
				{% groupgrants %}
			</ul>
		</div>
		<input type="submit" value="Remove">
	</fieldset>
</form>
